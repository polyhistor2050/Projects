<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hypotenus calculator</title>
</head>
<body>
    
    <script>
       let a = window.prompt("a: ");
       let b = window.prompt("b: ");

       let hypotenus = ((a * a) + (b * b)) ** 0.5;
       console.log(hypotenus);
    </script>

</body>
